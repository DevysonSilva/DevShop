<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novo Produto</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/novo-produto.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Menu lateral -->
    <aside id="menu-lateral"></aside>
    <script>
      fetch('../partials/menu.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('menu-lateral').innerHTML = html;
        });
    </script>

    <!-- Conteúdo principal -->
    <main class="main-content">
      <h1>Novo Produto</h1>
      <form class="produto-form" id="formNovoProduto">
        <div class="form-group">
          <label for="nome">Nome do Produto</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label for="preco">Preço (R$)</label>
          <input type="number" id="preco" name="preco" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="estoque">Quantidade em Estoque</label>
          <input type="number" id="estoque" name="estoque" required />
        </div>

        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select id="categoria" name="categoria">
            <option value="calcados">Calçados</option>
            <option value="camisetas">Camisetas</option>
            <option value="acessorios">Acessórios</option>
          </select>
        </div>

        <div class="form-group">
          <label for="imagem">Imagem do Produto</label>
          <input type="file" id="imagem" name="imagem" accept="image/*" />
        </div>

        <button type="submit" class="btn-enviar">Cadastrar Produto</button>
      </form>
    </main>
  </div>

  <script src="../scripts/novo-produto.js"></script>
</body>
</html>
